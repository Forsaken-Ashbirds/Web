# This workflow will do a clean installation of node dependencies, cache/restore them and build the source code across different versions of node
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-nodejs

name: Node.js CI

on:
  push:
    branches: [ "develop" ]
  pull_request:
    branches: [ "develop" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
      with:
        lfs: true
    - name: Install Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '^20.11'
        check-latest: true
        cache: 'npm'
    - run: pwd
    - run: ls -la
    - run: npm i
    - run: npm ci
    - run: npm run build --if-present
    - name: Archive code coverage results
      uses: actions/upload-artifact@v4
      with:
        name: website-content
        path: build
        retention-days: 1
  deploy:
      if: github.event_name != 'pull_request'
      needs: build
      runs-on: ubuntu-latest
      environment: web-production
      steps:
      - name: Download a single artifact
        uses: actions/download-artifact@v4
        with:
          name: website-content
          path: ./build/
      - name: ðŸ“‚ Sync files
        uses: pressidium/lftp-mirror-action@v1
        with:
          host: ${{ secrets.SFTP_HOST }}
          user: ${{ secrets.SFTP_USERNAME }}
          pass: ${{ secrets.SFTP_PASS }}
          onlyNewer: true
          settings: 'sftp:auto-confirm=yes'
          localDir: './build/'
          remoteDir: '/'
          reverse: true
          ignoreFile: '.lftp_ignore'
          options: '--verbose'